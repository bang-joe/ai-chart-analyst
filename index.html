<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chart Analyst by Tradersxauusd</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Meta -->
    <meta name="description" content="AI Chart Analyst by Tradersxauusd â€” platform analisa chart emas otomatis dan edukasi trading profesional." />
    <meta name="theme-color" content="#FFD700" />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        background-color: #000000;
      }
      #splash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, #000000 60%, #111111 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      #splash img {
        width: 150px;
        height: 150px;
        animation: fadein 1.2s ease-in-out forwards;
      }
      @keyframes fadein {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>

  <body class="bg-gray-900">
    <div id="splash">
      <img src="/icon-512.png" alt="TradersXauusd Logo" />
    </div>

    <div id="root"></div>

    <!-- React Entry -->
    <script type="module" src="/src/index.tsx"></script>

    <script>
      window.addEventListener("load", () => {
        setTimeout(() => {
          const splash = document.getElementById("splash");
          if (splash) splash.style.display = "none";
        }, 1500);
      });
    </script>
  </body>
</html>
